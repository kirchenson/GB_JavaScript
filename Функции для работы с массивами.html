<meta charset="utf-8">
<script type="text/javascript">
	
	function task1(n){
		let arr =[];
		for(var i=1;i<=n;i++){
			arr.push(i);
		}
		alert(arr);
	}

	function task2(n){ 
		let arr2=[];
		var sum=0;
		for (var i=1;i<=n;i++){
			arr2.push(+prompt('Введите число в массив'))
			sum+=arr2[i-1]
		}
		alert('Сумма всех чисел ' + sum)
	}

	function task3(n){ 
		let arr3=[];
		var max=0;
		for (var i=1;i<=n;i++){
			arr3.push(+prompt('Введите число в массив'))
			if (arr3[i-1]>max){
				max=arr3[i-1];
			}
		}
		alert('Максимальое число ' + max)
	}
	function task4(n){ 
		let arr4=[];
		var min=0;
		for (var i=1;i<=n;i++){
			arr4.push(+prompt('Введите число в массив'))
			var min=arr4[0];
			if (arr4[i-1]<min || min==0){
				min=arr4[i-1];
			}
		}
		alert('Минимальное число ' + min)
	}
	function task5(n){ 
		let arr5=[];
		
		for (var i=1;i<=n;i++){
			var a = +prompt('Введите число в массив')
			if (a%2==0){
				arr5.push(a)
			}	
		}
		alert('Все чётные числа: ' + arr5);
	}
		


	var doTask1 = prompt('a)Введите число n для создания массива от 1 до n');
	task1(doTask1)
	var doTask2 = +prompt('b)Введите количество чисел в массиве(поиск суммы)')
	task2(doTask2)
	var doTask3 = +prompt('c)Введите количество чисел в массиве(поиск максимального)')
	task3(doTask3)
	var doTask4 = +prompt('d)Введите количество чисел в массиве(поиск минимального)')
	task4(doTask4)
	var doTask5 = +prompt('d)Введите количество чисел в массиве(поиск чётных)')
	task5(doTask5)

</script>
