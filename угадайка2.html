<meta charset="utf-8">
<script type="text/javascript">
    var answer = parseInt(Math.random()*100);


	while (true) {
		var user1Answer =+prompt('Первый игрок, введите число, для выхода из программы введите -1');
		if (user1Answer==answer){
			alert('Игрок 1 выиграл');
			break;
		}else if (user1Answer==-1){
			break;
		}else if (isNaN(user1Answer)|| user1Answer<0){
			alert('Вводить нужно положительное число');
		}else if (user1Answer>answer){
			alert('Слишком большое')
		}else if (user1Answer<answer) {
			alert('Слишком маленькое')
		}
		
		var user2Answer =+prompt('Второй игрок, введите число, для выхода из программы введите -1');
		if (user2Answer==answer){
			alert('Игрок 2 выиграл');
			break;
		}else if (user2Answer==-1){
			break;
		}else if (isNaN(user2Answer)|| user2Answer<0){
			alert('Вводить нужно положительное число');
		}else if (user2Answer>answer){
			alert('Слишком большое')
		}else if (user2Answer<answer) {
			alert('Слишком маленькое')
		}
		
	}
</script>
