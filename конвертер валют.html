<meta charset="utf-8">
<script type="text/javascript">
	var dollar=77.76;
	var euro=92.39;
	var ruble = prompt("Сколько рублей хотите сконвертитровать?");
	ruble = parseInt(ruble);
	dollar=ruble/dollar;
	alert("Сумма в долларах: "+ dollar);
	euro=ruble/euro;
	alert("Сумма в евро: "+ euro);
</script>
